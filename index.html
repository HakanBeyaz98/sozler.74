const music      = document.getElementById("bgMusic");
const headerText = document.getElementById("headerText").textContent;

async function loadVoices(){
  return new Promise(resolve=>{
    let v = speechSynthesis.getVoices();
    if(v.length) return resolve(v);
    speechSynthesis.onvoiceschanged=()=>resolve(speechSynthesis.getVoices());
  });
}
function getTRVoice(){
  const v = speechSynthesis.getVoices();
  return v.find(x=>x.lang.startsWith("tr")) || v[0];
}
function calcPause(text){
  const words = text.split(/\s+/).length;
  return Math.min(2000, Math.max(800, words*180));
}
async function speak(text){
  await loadVoices();
  return new Promise(resolve=>{
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "tr-TR";
    u.voice = getTRVoice();
    u.rate = 0.9;
    u.pitch = 1;
    u.onstart = ()=> music.volume = 0.03;
    u.onend   = ()=> { music.volume = 0.15; setTimeout(resolve, calcPause(text)); };
    speechSynthesis.speak(u);
  });
}
function randomColor(){
  const c = ['#FF6F61','#6B5B95','#88B04B','#F7CAC9','#92A8D1','#FFB347','#FF6961','#77DD77','#CBAACB','#F49AC2'];
